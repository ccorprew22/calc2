{% extends "base.html" %}
{% block title %}Welcome to my calculator!{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}

{% block content %}
{% include "flash.html" %}
    <div class="card card-size mx-auto text-center card-top-padding">
      <h1 class="title calc-title">Calculator</h1>

      <form action="/calculator" method="post">
          <label for="value1">Value 1:</label><br>
          <input type="text" id="value1" name="value1" value="{{ value1 }}"><br>
          <label for="value2">Value 2:</label><br>
          <input type="text" id="value2" name="value2" value="{{ value2 }}"><br>
          <fieldset>
          <legend>Operation</legend>
            <div>
              <input type="radio" name="operation" id="addition" value="addition" checked>
              <label for="addition">Addition</label>
            </div>
            <div>
              <input type="radio" name="operation" id="subtraction" value="subtraction">
              <label for="subtraction">Subtraction</label>
            </div>
            <div>
              <input type="radio" name="operation" id="multiplication" value="multiplication">
              <label for="multiplication">Multiplication</label>
            </div>
            <div>
              <input type="radio" name="operation" id="division" value="division">
              <label for="division">Division</label>
            </div>
          </fieldset>

          <input class="btn btn-secondary" type="submit" value="Submit">
      </form>
      {% include "partials/result.html" %}
    </div>


{% endblock %}
