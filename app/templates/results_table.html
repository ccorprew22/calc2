{% extends "base.html" %}

{% block content %}
<body>
  <div class="card result-card-size mx-auto text-center card-top-padding">

  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Record</th>
        <th>Operation</th>
        <th>Value 1</th>
        <th>Value 2</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(data.record|length) %}
        <tr>
          <td>{{ data.record[i] }}</td>
          <td>{{ data.operation[i] }}</td>
          <td>{{ data.value1[i] }}</td>
          <td>{{ data.value2[i] }}</td>
          <td>{{ data.result[i] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <form action="/results_table" method="post">
    <input class="btn btn-light button-bottom-padding" name="Clear" type="submit" value="Clear">
  </form>
  </div>
{% endblock %}
</body>
